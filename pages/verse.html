<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Verses — Daily Verse</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="../">All Verses</a>

      <div class="header-search">
        <input id="header-search" placeholder="Search verses or books..." aria-label="Search" />
      </div>

      <nav class="main-nav" aria-label="Main navigation">
        <a href="../">Home</a>
        <a href="../index.html">Daily Verse</a>
        <div class="nav-dropdown">
          <button class="dropdown-toggle" aria-expanded="false">Bible Testament ▾</button>
          <div class="dropdown-menu" role="menu">
            <a href="#" data-testament="new">New Testament</a>
            <a href="#" data-testament="old">Old Testament</a>
          </div>
        </div>
        <a href="../pages/verse.html">All Verses</a>
        <a href="../pages/about.html">About</a>
        <a href="../pages/contact.html">Contacts</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <ul id="verse-list" class="verse-list"></ul>

    <!-- Testament modal for book lists -->
    <div id="testament-modal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="testament-title">
      <div class="modal-backdrop" data-close></div>
      <div class="modal-panel" role="document">
        <button class="modal-close btn" aria-label="Close" data-close>✕</button>
        <h3 id="testament-title">Bible Books</h3>
        <div class="testament-controls" style="margin:0.75rem 0;display:flex;gap:.6rem;align-items:center">
          <button id="btn-old" class="btn">Old Testament</button>
          <button id="btn-new" class="btn">New Testament</button>
        </div>
        <div id="testament-content"><div class="testament-grid" id="testament-grid"></div></div>
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">© 2026 Daily Verse. All rights reserved.</div>
      <div class="footer-center">Bible version used: <span id="footer-version">KJV</span></div>
      <div class="footer-right">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Use</a>
        <a href="disclaimer.html">Disclaimer</a>
      </div>
    </div>
  </footer>

  <script>
    // small renderer for verse list reusing same sample data
    const verses = [{ref:'John 3:16', text:'For God so loved the world, that he gave his only begotten Son...'}, {ref:'Psalm 23:1', text:'The LORD is my shepherd; I shall not want.'}, {ref:'Romans 8:28', text:'And we know that all things work together for good.'}];
    const ul = document.getElementById('verse-list');
    verses.forEach((v,i)=>{ const li=document.createElement('li'); li.innerHTML=`<strong>${v.ref}</strong> — ${v.text} <a href="../#v=${i}">Open</a>`; ul.appendChild(li)});

    // small script to open testament modal if hash present (book lists)
    (function(){
      const TESTAMENTS = {
        old: ['Genesis','Exodus','Leviticus','Numbers','Deuteronomy','Joshua','Judges','Ruth','1 Samuel','2 Samuel','1 Kings','2 Kings','1 Chronicles','2 Chronicles','Ezra','Nehemiah','Esther','Job','Psalms','Proverbs','Ecclesiastes','Song of Solomon','Isaiah','Jeremiah','Lamentations','Ezekiel','Daniel','Hosea','Joel','Amos','Obadiah','Jonah','Micah','Nahum','Habakkuk','Zephaniah','Haggai','Zechariah','Malachi'],
        new: ['Matthew','Mark','Luke','John','Acts','Romans','1 Corinthians','2 Corinthians','Galatians','Ephesians','Philippians','Colossians','1 Thessalonians','2 Thessalonians','1 Timothy','2 Timothy','Titus','Philemon','Hebrews','James','1 Peter','2 Peter','1 John','2 John','3 John','Jude','Revelation']
      };
      function openTestament(which){
        const mod = document.getElementById('testament-modal'); const grid = document.getElementById('testament-grid'); const title = document.getElementById('testament-title'); const desc = document.getElementById('testament-desc');
        if(!mod || !grid) return;
        grid.innerHTML = '';
        const books = TESTAMENTS[which] || [];
        books.forEach(b=>{ const item = document.createElement('div'); item.className = 'book-item'; item.innerHTML = `<a href="#book=${encodeURIComponent(b)}">${b}</a>`; grid.appendChild(item); });
        title.textContent = which === 'old' ? 'Old Testament Books' : 'New Testament Books'; if(desc) desc.textContent = which === 'old' ? 'List of the 39 Old Testament books.' : 'List of the 27 New Testament books.';

        // update control buttons state & accessibility
        const bOld = document.getElementById('btn-old'); const bNew = document.getElementById('btn-new');
        if(bOld){ bOld.classList.toggle('active', which==='old'); bOld.setAttribute('aria-pressed', which==='old'); bOld.onclick = ()=>openTestament('old'); }
        if(bNew){ bNew.classList.toggle('active', which==='new'); bNew.setAttribute('aria-pressed', which==='new'); bNew.onclick = ()=>openTestament('new'); }
        // focus active button if present
        const focusBtn = which === 'old' ? bOld : bNew; if(focusBtn) focusBtn.focus();

        mod.setAttribute('aria-hidden','false'); mod.classList.add('open'); document.body.style.overflow='hidden';
        mod.querySelectorAll('[data-close]').forEach(el=>el.addEventListener('click', ()=>{ mod.setAttribute('aria-hidden','true'); mod.classList.remove('open'); document.body.style.overflow=''; }));
      }
      if(location.hash && location.hash.includes('testament=')){ const t = location.hash.split('testament=')[1].split('&')[0]; if(t) openTestament(t); }
      // wire modal buttons if present
      const bOld = document.getElementById('btn-old'); const bNew = document.getElementById('btn-new');
      if(bOld) bOld.addEventListener('click', ()=>openTestament('old'));
      if(bNew) bNew.addEventListener('click', ()=>openTestament('new'));
    })();
  </script>
</body>
</html>
