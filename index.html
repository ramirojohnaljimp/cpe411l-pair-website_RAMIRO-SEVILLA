<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Verse — Bible Verses</title>
  <meta name="description" content="Daily Bible verse with simple animations and interactivity" />
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/">Daily Verse</a>

      <div class="header-search">
        <input id="header-search" placeholder="Search verses or books..." aria-label="Search" />
      </div>

      <nav class="main-nav" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="/index.html">Daily Verse</a>
        <div class="nav-dropdown">
          <button class="dropdown-toggle" aria-expanded="false">Bible Testament ▾</button>
          <div class="dropdown-menu" role="menu">
            <a href="#" data-testament="new">New Testament</a>
            <a href="#" data-testament="old">Old Testament</a>
          </div>
        </div>
        <a href="pages/verse.html">All Verses</a>
        <a href="pages/about.html">About</a>
        <a href="pages/contact.html">Contacts</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="verse-card" id="verse-card" role="region" aria-live="polite">
        <div id="bg-anim" class="bg-anim" aria-hidden="true"></div>
        <blockquote id="verse-text" class="verse-text"></blockquote>
        <div id="verse-ref" class="verse-ref" aria-hidden="true"></div>
      </div>

      <div class="controls">
        <button id="prev-btn" class="btn" aria-label="Previous verse">◀</button>
        <button id="random-btn" class="btn primary">Random Verse</button>
        <button id="next-btn" class="btn" aria-label="Next verse">▶</button>
        <button id="copy-btn" class="btn" title="Copy verse">Copy</button>
        <button id="share-btn" class="btn" title="Share verse">Share</button>
      </div>

      <div class="extras">
        <label for="translate">Translation</label>
        <select id="translate" aria-label="Choose translation">
          <option value="KJV">English — KJV</option>
          <option value="EN">English — Simple</option>
          <option value="TL">Filipino — Filipino (Tagalog)</option>
          <option value="ES">Spanish — Español</option>
        </select>
        <input id="search-input" placeholder="Search book (e.g., John)" aria-label="Search book">
      </div>

      <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">© 2026 Daily Verse. All rights reserved.</div>
      <div class="footer-center">Bible version used: <span id="footer-version">KJV</span></div>
      <div class="footer-right">
        <a href="pages/privacy.html">Privacy Policy</a>
        <a href="pages/terms.html">Terms of Use</a>
        <a href="pages/disclaimer.html">Disclaimer</a>
      </div>
    </div>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
